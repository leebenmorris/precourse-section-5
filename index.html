<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 5 Final Challenge</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class='container text-center'>
    <h2>A simple Hangman game - enjoy!</h2>
    <h3>Player 1: Please use your computer keyboard to enter a word<br>
        or phrase for Player 2 to guess - but don't let them see!</h3>
    <div class="form-group">
      <input autocomplete="off" class="form-control" type="text" id="phrase">
    </div>
    <button id='submitBtn' class="btn btn-default">Submit</button>
    <h3>Player 2: Please use the onscreen keyboard below to enter your guesses</h3>
  </form>

  <div id='keys' class='container text-center'>
    <button type="button" id='btnQ' class="btn btn-primary btn-lg">Q</button>
    <button type="button" id='btnW' class="btn btn-primary btn-lg">W</button>
    <button type="button" id='btnE' class="btn btn-primary btn-lg">E</button>
    <button type="button" id='btnR' class="btn btn-primary btn-lg">R</button>
    <button type="button" id='btnT' class="btn btn-primary btn-lg">T</button>
    <button type="button" id='btnY' class="btn btn-primary btn-lg">Y</button>
    <button type="button" id='btnU' class="btn btn-primary btn-lg">U</button>
    <button type="button" id='btnI' class="btn btn-primary btn-lg">I</button>
    <button type="button" id='btnO' class="btn btn-primary btn-lg">O</button>
    <button type="button" id='btnP' class="btn btn-primary btn-lg">P</button>
  </div>
  <div id='keys' class='container text-center'>
    <button type="button" id='btnA' class="btn btn-primary btn-lg">A</button>
    <button type="button" id='btnS' class="btn btn-primary btn-lg">S</button>
    <button type="button" id='btnD' class="btn btn-primary btn-lg">D</button>
    <button type="button" id='btnF' class="btn btn-primary btn-lg">F</button>
    <button type="button" id='btnG' class="btn btn-primary btn-lg">G</button>
    <button type="button" id='btnH' class="btn btn-primary btn-lg">H</button>
    <button type="button" id='btnJ' class="btn btn-primary btn-lg">J</button>
    <button type="button" id='btnK' class="btn btn-primary btn-lg">K</button>
    <button type="button" id='btnL' class="btn btn-primary btn-lg">L</button>
  </div>
  <div id='keys' class='container text-center'>
    <button type="button" id='btnZ' class="btn btn-primary btn-lg">Z</button>
    <button type="button" id='btnX' class="btn btn-primary btn-lg">X</button>
    <button type="button" id='btnC' class="btn btn-primary btn-lg">C</button>
    <button type="button" id='btnV' class="btn btn-primary btn-lg">V</button>
    <button type="button" id='btnB' class="btn btn-primary btn-lg">B</button>
    <button type="button" id='btnN' class="btn btn-primary btn-lg">N</button>
    <button type="button" id='btnM' class="btn btn-primary btn-lg">M</button>
  </div>

  <div class='container text-center' id='guessArea'>
  </div>

  <div class='container text-center'>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas>
  </div>





  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
